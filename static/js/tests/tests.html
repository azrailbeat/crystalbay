<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Bay Travel CRM - JavaScript Tests</title>
    
    <!-- QUnit CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.4.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <style>
        body {
            padding: 20px;
        }
        
        .test-summary {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        
        .kanban-board {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0;
        }
        
        .kanban-column {
            min-width: 300px;
            border-radius: 5px;
            background-color: var(--bs-gray-800);
        }
        
        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid var(--bs-gray-700);
        }
        
        .column-count {
            display: inline-block;
            background-color: var(--bs-gray-700);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
        }
        
        .lead-list {
            min-height: 50px;
            padding: 10px;
        }
        
        .lead-card {
            background-color: var(--bs-gray-700);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .lead-card.dragging {
            opacity: 0.4;
        }
        
        .drop-target {
            background-color: var(--bs-gray-600);
        }
    </style>
</head>
<body>
    <!-- QUnit HTML Structure -->
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    
    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <div class="card bg-dark text-light">
                    <div class="card-header">
                        <h4>JavaScript Test Suite</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            Эта страница запускает тесты JavaScript для компонентов системы Crystal Bay Travel CRM.
                            Тесты проверяют функциональность Kanban доски, перемещение карточек и взаимодействие компонентов.
                        </p>
                        <div class="alert alert-info" role="alert">
                            <strong>Информация:</strong> Результаты тестов отображаются выше.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- QUnit JavaScript -->
    <script src="https://code.jquery.com/qunit/qunit-2.19.4.js"></script>
    
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Test Files -->
    <script src="kanban-tests.js"></script>
    
    <script>
        // Helper function to show test results summary
        QUnit.done(function(details) {
            // Create test summary
            const summary = document.createElement('div');
            summary.className = details.failed ? 'alert alert-danger test-summary' : 'alert alert-success test-summary';
            
            const h4 = document.createElement('h4');
            h4.textContent = 'Test Results Summary';
            summary.appendChild(h4);
            
            const p = document.createElement('p');
            p.innerHTML = `
                <strong>Total:</strong> ${details.total} тестов<br>
                <strong>Passed:</strong> ${details.passed} тестов<br>
                <strong>Failed:</strong> ${details.failed} тестов<br>
                <strong>Duration:</strong> ${details.runtime} мс
            `;
            summary.appendChild(p);
            
            // Insert after QUnit results
            const container = document.querySelector('.container');
            container.parentNode.insertBefore(summary, container);
        });
    </script>
</body>
</html>
