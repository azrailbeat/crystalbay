{% extends "layout.html" %}

{% block title %}SAMO API Logs{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0 text-gray-800">SAMO API Logs & Monitoring</h1>
                <div>
                    <button class="btn btn-outline-secondary me-2" onclick="refreshLogs()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                    <button class="btn btn-danger" onclick="clearLogs()">
                        <i class="bi bi-trash"></i> Clear
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card border-left-success">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Successful Requests</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="successCount">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="bi bi-check-circle-fill fa-2x text-success"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-left-danger">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Failed Requests</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="errorCount">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="bi bi-exclamation-triangle-fill fa-2x text-danger"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-left-info">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Avg Response Time</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="avgTime">0ms</div>
                                </div>
                                <div class="col-auto">
                                    <i class="bi bi-clock-fill fa-2x text-info"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-left-warning">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Last Request</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="lastRequest">Never</div>
                                </div>
                                <div class="col-auto">
                                    <i class="bi bi-activity fa-2x text-warning"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Live Log Stream -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Live API Logs</h5>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="autoRefresh" checked>
                        <label class="form-check-label" for="autoRefresh">Auto Refresh</label>
                    </div>
                </div>
                <div class="card-body">
                    <div id="logContainer" class="bg-dark text-light p-3 rounded" style="height: 400px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 12px;">
                        <div class="text-muted">Waiting for API requests...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let logData = [];
let stats = {
    success: 0,
    errors: 0,
    totalTime: 0,
    requests: 0
};

function addLogEntry(entry) {
    const timestamp = new Date().toLocaleTimeString();
    const logEntry = {
        timestamp: timestamp,
        level: entry.level || 'INFO',
        message: entry.message,
        details: entry.details || null
    };
    
    logData.unshift(logEntry);
    if (logData.length > 1000) logData.pop(); // Keep last 1000 entries
    
    updateStats(entry);
    renderLogs();
}

function updateStats(entry) {
    stats.requests++;
    
    if (entry.level === 'ERROR') {
        stats.errors++;
    } else if (entry.level === 'SUCCESS') {
        stats.success++;
    }
    
    if (entry.responseTime) {
        stats.totalTime += entry.responseTime;
    }
    
    document.getElementById('successCount').textContent = stats.success;
    document.getElementById('errorCount').textContent = stats.errors;
    document.getElementById('avgTime').textContent = stats.requests > 0 ? 
        Math.round(stats.totalTime / stats.requests) + 'ms' : '0ms';
    document.getElementById('lastRequest').textContent = new Date().toLocaleTimeString();
}

function renderLogs() {
    const container = document.getElementById('logContainer');
    const html = logData.map(entry => {
        const levelClass = {
            'ERROR': 'text-danger',
            'SUCCESS': 'text-success',
            'WARNING': 'text-warning',
            'INFO': 'text-info'
        }[entry.level] || 'text-light';
        
        let detailsHtml = '';
        if (entry.details) {
            detailsHtml = `<div class="ps-4 text-muted small">${JSON.stringify(entry.details, null, 2)}</div>`;
        }
        
        return `
            <div class="log-entry mb-1">
                <span class="text-muted">[${entry.timestamp}]</span>
                <span class="${levelClass}">[${entry.level}]</span>
                <span>${entry.message}</span>
                ${detailsHtml}
            </div>
        `;
    }).join('');
    
    container.innerHTML = html || '<div class="text-muted">No logs available</div>';
    
    // Auto scroll to top
    container.scrollTop = 0;
}

function refreshLogs() {
    // Simulate fetching recent logs
    addLogEntry({
        level: 'INFO',
        message: 'Manual log refresh triggered',
        details: { action: 'refresh', timestamp: Date.now() }
    });
}

function clearLogs() {
    logData = [];
    stats = { success: 0, errors: 0, totalTime: 0, requests: 0 };
    updateStats({});
    renderLogs();
    
    addLogEntry({
        level: 'INFO',
        message: 'Log history cleared'
    });
}

// Monitor API calls (this would integrate with actual API monitoring)
function monitorApiCall(action, success, responseTime, details) {
    addLogEntry({
        level: success ? 'SUCCESS' : 'ERROR',
        message: `SAMO API ${action}: ${success ? 'Success' : 'Failed'}`,
        responseTime: responseTime,
        details: details
    });
}

// Auto refresh setup
let autoRefreshInterval;
function setupAutoRefresh() {
    const checkbox = document.getElementById('autoRefresh');
    
    if (checkbox.checked) {
        autoRefreshInterval = setInterval(() => {
            // This would fetch real logs from server
            if (Math.random() > 0.7) { // Simulate occasional API calls
                monitorApiCall(
                    'SearchTour_CURRENCIES',
                    Math.random() > 0.3,
                    Math.round(200 + Math.random() * 500),
                    { ip: '34.138.89.102', status_code: Math.random() > 0.3 ? 200 : 403 }
                );
            }
        }, 5000);
    } else {
        clearInterval(autoRefreshInterval);
    }
}

document.getElementById('autoRefresh').addEventListener('change', setupAutoRefresh);

// Initialize
setupAutoRefresh();
addLogEntry({
    level: 'INFO', 
    message: 'SAMO API monitoring started'
});
</script>
{% endblock %}
