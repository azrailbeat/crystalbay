{% extends "layout.html" %}

{% block title %}Бронирования - Crystal Bay Tours{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Бронирования</h1>
            <p class="text-secondary">Управление бронированиями и заявками клиентов</p>
        </div>
        <button class="btn btn-primary">
            <i class="bi bi-plus"></i> Новое бронирование
        </button>
    </div>
    
    <div class="card">
        <div class="card-body text-center py-5">
            <i class="bi bi-calendar-check" style="font-size: 3rem; color: var(--secondary-color);"></i>
            <h4 class="mt-3">Раздел в разработке</h4>
            <p class="text-muted">Функциональность бронирований будет добавлена в следующих версиях</p>
        </div>
    </div>
</div>
{% endblock %}
