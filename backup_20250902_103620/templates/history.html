{% extends "layout.html" %}

{% block title %}История - Crystal Bay Tours{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">История активности</h1>
            <p class="text-secondary">Журнал действий пользователей и системных событий</p>
        </div>
        <div>
            <input type="date" class="form-control" style="width: auto;">
        </div>
    </div>
    
    <div class="card">
        <div class="card-body text-center py-5">
            <i class="bi bi-clock-history" style="font-size: 3rem; color: var(--secondary-color);"></i>
            <h4 class="mt-3">Раздел в разработке</h4>
            <p class="text-muted">Система логирования активности будет добавлена в следующих версиях</p>
        </div>
    </div>
</div>
{% endblock %}
