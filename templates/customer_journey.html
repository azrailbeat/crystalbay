{% extends "layout.html" %}

{% block title %}Customer Journey Map{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">Customer Journey Map</h2>
            <p class="text-muted mb-0">Путь клиента через систему Crystal Bay Travel</p>
        </div>
        <div class="btn-group">
            <button class="btn btn-outline-primary" onclick="switchView('operator')">
                <i class="bi bi-headset"></i> Оператор
            </button>
            <button class="btn btn-outline-primary" onclick="switchView('agent')">
                <i class="bi bi-person-badge"></i> Агент
            </button>
            <button class="btn btn-outline-primary" onclick="switchView('client')">
                <i class="bi bi-person"></i> Клиент
            </button>
        </div>
    </div>

    <!-- Journey Map Container -->
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <!-- Journey Stages -->
                    <div class="journey-map" id="journeyMap">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Inquiries Integration -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-light border-0">
                    <h5 class="mb-0">
                        <i class="bi bi-chat-dots text-primary"></i>
                        Обращения клиентов
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Время</th>
                                    <th>Клиент</th>
                                    <th>Этап</th>
                                    <th>Статус</th>
                                    <th>Действие</th>
                                </tr>
                            </thead>
                            <tbody id="inquiriesTable">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-light border-0">
                    <h5 class="mb-0">
                        <i class="bi bi-bar-chart text-success"></i>
                        Аналитика по этапам
                    </h5>
                </div>
                <div class="card-body">
                    <canvas id="journeyStatsChart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Journey Details Modal -->
    <div class="modal fade" id="journeyDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Детали этапа</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" onclick="updateJourneyStage()">Обновить этап</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.journey-map {
    overflow-x: auto;
    padding: 20px;
    min-height: 400px;
}

.journey-stage {
    display: inline-block;
    width: 280px;
    margin-right: 20px;
    vertical-align: top;
    background: white;
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 16px;
    transition: all 0.3s ease;
    position: relative;
}

.journey-stage:hover {
    border-color: #007bff;
    box-shadow: 0 4px 12px rgba(0,123,255,0.1);
    transform: translateY(-2px);
}

.journey-stage.active {
    border-color: #28a745;
    background: linear-gradient(145deg, #f8f9fa 0%, #e9ecef 100%);
}

.stage-header {
    text-align: center;
    margin-bottom: 16px;
    padding-bottom: 12px;
    border-bottom: 1px solid #e9ecef;
}

.stage-icon {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 8px;
    font-size: 20px;
    color: white;
}

.stage-title {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 4px;
}

.stage-subtitle {
    font-size: 12px;
    color: #6c757d;
}

.stage-content {
    font-size: 14px;
    line-height: 1.5;
}

.touchpoint {
    background: #f8f9fa;
    border-radius: 6px;
    padding: 8px;
    margin-bottom: 8px;
    border-left: 3px solid #007bff;
}

.touchpoint-title {
    font-weight: 500;
    color: #495057;
    margin-bottom: 4px;
}

.touchpoint-description {
    font-size: 12px;
    color: #6c757d;
}

.pain-point {
    background: #fff5f5;
    border-left-color: #dc3545;
}

.opportunity {
    background: #f0fff4;
    border-left-color: #28a745;
}

.journey-connector {
    position: absolute;
    top: 60px;
    right: -12px;
    width: 24px;
    height: 2px;
    background: #dee2e6;
    z-index: 1;
}

.journey-connector::after {
    content: '→';
    position: absolute;
    right: -8px;
    top: -8px;
    color: #6c757d;
    font-size: 14px;
}

/* Responsive design */
@media (max-width: 768px) {
    .journey-stage {
        width: 240px;
        margin-bottom: 20px;
    }
    
    .journey-connector {
        display: none;
    }
}

/* Role-specific styling */
.operator-view .stage-icon { background: #007bff; }
.agent-view .stage-icon { background: #28a745; }
.client-view .stage-icon { background: #6f42c1; }

.journey-metrics {
    display: flex;
    justify-content: space-around;
    margin-top: 12px;
    padding-top: 12px;
    border-top: 1px solid #e9ecef;
}

.metric {
    text-align: center;
    flex: 1;
}

.metric-value {
    font-weight: 600;
    font-size: 16px;
    color: #2c3e50;
}

.metric-label {
    font-size: 10px;
    color: #6c757d;
    text-transform: uppercase;
}
</style>

// Current view state
let currentView = 'operator';
let currentInquiries = [];

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
    renderJourneyMap();
    loadInquiries();
    initializeChart();
});

// Switch between different role views
function switchView(view) {
    currentView = view;
    
    // Update active button
    document.querySelectorAll('.btn-group .btn').forEach(btn => {
        btn.classList.remove('active');
    });
    event.target.classList.add('active');
    
    // Update journey map
    renderJourneyMap();
    
    // Update body class for styling
    document.body.className = document.body.className.replace(/\w+-view/g, '') + ' ' + view + '-view';
}

// Render the journey map
function renderJourneyMap() {
    const container = document.getElementById('journeyMap');
    const stages = journeyData[currentView].stages;
    
    let html = '<div class="d-flex" style="min-width: ' + (stages.length * 300) + 'px;">';
    
    stages.forEach((stage, index) => {
        html += `
            <div class="journey-stage" onclick="showStageDetails('${stage.id}')">
                ${index < stages.length - 1 ? '<div class="journey-connector"></div>' : ''}
                
                <div class="stage-header">
                    <div class="stage-icon" style="background-color: ${stage.color}">
                        <i class="${stage.icon}"></i>
                    </div>
                    <div class="stage-title">${stage.title}</div>
                    <div class="stage-subtitle">${stage.subtitle}</div>
                </div>
                
                <div class="stage-content">
                    ${stage.touchpoints.map(tp => `
                        <div class="touchpoint ${tp.type}">
                            <div class="touchpoint-title">${tp.title}</div>
                            <div class="touchpoint-description">${tp.description}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="journey-metrics">
                    <div class="metric">
                        <div class="metric-value">${stage.metrics.time}</div>
                        <div class="metric-label">Время</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${stage.metrics.success}</div>
                        <div class="metric-label">Успех</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${stage.metrics.satisfaction}</div>
                        <div class="metric-label">Оценка</div>
                    </div>
                </div>
            </div>
        `;
    });
    
    html += '</div>';
    container.innerHTML = html;
}

// Show detailed information about a stage
function showStageDetails(stageId) {
    const stage = journeyData[currentView].stages.find(s => s.id === stageId);
    if (!stage) return;
    
    document.getElementById('modalTitle').textContent = stage.title;
    document.getElementById('modalBody').innerHTML = `
        <div class="row">
            <div class="col-md-6">
                <h6>Точки контакта</h6>
                ${stage.touchpoints.filter(tp => tp.type === 'touchpoint').map(tp => `
                    <div class="alert alert-info">
                        <strong>${tp.title}</strong><br>
                        <small>${tp.description}</small>
                    </div>

// Load customer inquiries from API
async function loadInquiries() {
    try {
        const response = await fetch(`/api/customer-journey/inquiries?role=${currentView}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        });
        
        const result = await response.json();
        
        if (result.success) {
            currentInquiries = result.inquiries.map(inquiry => ({
                id: inquiry.id,
                time: new Date(inquiry.timestamp).toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }),
                client: inquiry.client_name,
                stage: inquiry.stage_name,
                status: inquiry.status,
                priority: inquiry.priority,
                fullData: inquiry // Store full data for detailed view
            }));
            
            renderInquiriesTable();
            console.log(`✅ Loaded ${currentInquiries.length} customer inquiries`);
        } else {
            throw new Error(result.error || 'Failed to load inquiries');
        }
        
    } catch (error) {
        console.error('❌ Error loading inquiries:', error);
        
        // Fallback to basic data if API fails
        currentInquiries = [
            {
                id: 1,
                time: '10:30',
                client: 'Иванов И.И.',
                stage: 'Первичный контакт',
                status: 'В работе',
                priority: 'high'
            }
        ];
        renderInquiriesTable();
    }
}

// Render inquiries table
function renderInquiriesTable() {
    const tbody = document.getElementById('inquiriesTable');
    
    const html = currentInquiries.map(inquiry => {
        const statusClass = {
            'В работе': 'bg-warning',
            'Ожидание': 'bg-info',
            'Готово': 'bg-success',
            'Передано': 'bg-primary'
        }[inquiry.status] || 'bg-secondary';
        
        const priorityIcon = {
            'high': '🔴',
            'medium': '🟡',
            'low': '🟢'
        }[inquiry.priority] || '';
        
        return `
            <tr>
                <td class="small">${inquiry.time}</td>
                <td>${priorityIcon} ${inquiry.client}</td>
                <td class="small">${inquiry.stage}</td>
                <td><span class="badge ${statusClass}">${inquiry.status}</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="viewInquiry(${inquiry.id})">
                        <i class="bi bi-eye"></i>
                    </button>
                </td>
            </tr>
        `;
    }).join('');
    
    tbody.innerHTML = html;
}

// Update journey stage with API integration
async function updateJourneyStage() {
    try {
        // Get current inquiry data from modal
        const modalTitle = document.getElementById('modalTitle').textContent;
        const inquiryId = currentInquiries.find(i => modalTitle.includes(i.client))?.id;
        
        if (!inquiryId) {
            alert('Не удалось определить ID обращения');
            return;
        }
        
        // Prompt for new stage (in real app, this would be a proper form)
        const newStage = prompt('Введите новый этап:', 'inquiry_processing');
        const notes = prompt('Добавить заметки (необязательно):', '');
        
        if (!newStage) return;
        
        const response = await fetch('/api/customer-journey/update-stage', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                inquiry_id: inquiryId,
                new_stage: newStage,
                notes: notes || ''
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert(`✅ Обращение ${inquiryId} перемещено на этап: ${newStage}`);
            
            // Refresh inquiries list
            await loadInquiries();
            
            // Close modal
            bootstrap.Modal.getInstance(document.getElementById('journeyDetailModal')).hide();
        } else {
            alert(`❌ Ошибка обновления: ${result.error}`);
        }
        
    } catch (error) {
        console.error('Error updating journey stage:', error);
        alert(`❌ Ошибка: ${error.message}`);
    }
}
