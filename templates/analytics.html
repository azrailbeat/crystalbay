{% extends "layout.html" %}

{% block title %}Аналитика - Crystal Bay Tours{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Аналитика</h1>
            <p class="text-secondary">Статистика продаж и производительности</p>
        </div>
        <div>
            <select class="form-select" style="width: auto;">
                <option>За последний месяц</option>
                <option>За последние 3 месяца</option>
                <option>За год</option>
            </select>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body text-center py-5">
            <i class="bi bi-bar-chart" style="font-size: 3rem; color: var(--secondary-color);"></i>
            <h4 class="mt-3">Раздел в разработке</h4>
            <p class="text-muted">Аналитическая панель будет добавлена в следующих версиях</p>
        </div>
    </div>
</div>
{% endblock %}
