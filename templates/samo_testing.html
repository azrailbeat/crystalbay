{% extends "layout.html" %}

{% block title %}SAMO API Testing{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0 text-gray-800">SAMO API Testing</h1>
                <button class="btn btn-primary" onclick="runQuickTest()">
                    <i class="bi bi-play-circle"></i> Quick Test
                </button>
            </div>

            <!-- Test Results -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Test Results</h5>
                </div>
                <div class="card-body">
                    <div id="testResults" class="bg-light p-3 rounded">
                        <p class="text-muted mb-0">Click "Quick Test" to run SAMO API tests</p>
                    </div>
                </div>
            </div>

            <!-- Manual Test -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Manual API Test</h5>
                </div>
                <div class="card-body">
                    <form id="testForm" onsubmit="runManualTest(event)">
                        <div class="mb-3">
                            <label for="testAction" class="form-label">API Action</label>
                            <select class="form-select" id="testAction" name="action">
                                <option value="SearchTour_CURRENCIES">Get Currencies</option>
                                <option value="SearchTour_STATES">Get Countries</option>
                                <option value="SearchTour_TOWNFROMS">Get Cities</option>
                                <option value="SearchTour_STARS">Get Hotel Stars</option>
                                <option value="SearchTour_MEALS">Get Meal Types</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-gear"></i> Run Test
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function runQuickTest() {
    const resultDiv = document.getElementById('testResults');
    resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Running tests...';
    
    try {
        const response = await fetch('/api/samo/test', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                action: 'SearchTour_CURRENCIES'
            })
        });
        
        const result = await response.json();
        
        let html = `<div class="test-result">`;
        html += `<div class="alert ${result.success ? 'alert-success' : 'alert-danger'}">`;
        html += `<strong>${result.success ? 'Success' : 'Failed'}:</strong> ${result.success ? 'API responded' : result.error}`;
        html += `</div>`;
        
        if (result.debug_info) {
            html += `<div class="mt-3"><small class="text-muted">Response: ${JSON.stringify(result.debug_info, null, 2)}</small></div>`;
        }
        
        html += `</div>`;
        resultDiv.innerHTML = html;
        
    } catch (error) {
        resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
    }
}

async function runManualTest(event) {
    event.preventDefault();
    
    const formData = new FormData(event.target);
    const action = formData.get('action');
    
    await runQuickTest();
}
</script>
{% endblock %}
